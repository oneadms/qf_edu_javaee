<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="/day01/AddUserServlet" method="post">
  <table border="1">
    <tr>
      <td>用户名</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>用户密码</td>
      <td><input type="text" name="password"></td>
    </tr>
    <tr>
      <td>昵称</td>
      <td>

        <input type="text" name="nickname">
      </td>
    </tr>
    <tr>
      <td>性别</td>
      <td><input type="radio" name="sex" value="1">男
        <input type="radio" name="sex" value="1">女
      </td>
    </tr>

    <tr>
      <td>爱好</td>
      <td>
        <input type="checkbox" name="favorites" value="足球">足球
        <input type="checkbox" name="favorites" value="篮球">篮球
        <input type="checkbox" name="favorites" value="乒乓球">乒乓球
      </td>
    </tr>
    <tr>
      <td>
        学历:
      </td>
      <td>
        <select name="grade">
          <option value="大专">大专</option>
          <option value="本科">本科</option>
          <option value="硕士">硕士</option>
          <option value="博士">博士</option>
        </select>
      </td>


    </tr>
    <tr>
      <td><input type="submit" value="提交"></td>

    </tr>


  </table>
</form>
</body>
</html>
